<!DOCTYPE html>
<html lang="tr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AVLU Restaurant - Menü</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #1a1a1a;
                padding: 0;
                margin: 0;
            }

            .menu-container {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }

            .menu-item {
                width: 100%;
            }

            .menu-item img {
                width: 100%;
                height: auto;
                display: block;
                cursor: pointer;
            }

            /* Modal için CSS */
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.95);
            }

            .modal-content {
                position: relative;
                margin: auto;
                padding: 20px;
                width: 95%;
                max-width: 800px;
                top: 50%;
                transform: translateY(-50%);
            }

            .modal img {
                width: 100%;
                height: auto;
                border-radius: 10px;
            }

            .close {
                position: absolute;
                top: 15px;
                right: 25px;
                color: #ffffff;
                font-size: 35px;
                font-weight: bold;
                cursor: pointer;
                z-index: 1001;
                background-color: rgba(0, 0, 0, 0.7);
                border-radius: 50%;
                width: 50px;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .close:hover {
                background-color: rgba(255, 255, 255, 0.2);
            }
        </style>
    </head>

    <body>
        <div class="menu-container">
            <div class="menu-item"
                onclick="openModal('https://drive.google.com/file/d/1wTJfYnMHwRtNqeh3fsTGTSWlXIQcwW9Z/view?usp=sharing')">
                <img src="https://drive.google.com/thumbnail?id=1wTJfYnMHwRtNqeh3fsTGTSWlXIQcwW9Z&sz=w1000"
                    alt="AVLU Restaurant Ana Menü" loading="lazy">
            </div>

            <div class="menu-item"
                onclick="openModal('https://drive.google.com/file/d/100CW2xJulZxA3Z3_XQtjsNiCD2vqh0Cs/view?usp=sharing')">
                <img src="https://drive.google.com/thumbnail?id=100CW2xJulZxA3Z3_XQtjsNiCD2vqh0Cs&sz=w1000"
                    alt="Menü Sayfa 2" loading="lazy">
            </div>

            <div class="menu-item"
                onclick="openModal('https://drive.google.com/file/d/1ciMeMKdiCF7VBJwKMFtKGlGeQRPgugF4/view?usp=sharing')">
                <img src="https://drive.google.com/thumbnail?id=1ciMeMKdiCF7VBJwKMFtKGlGeQRPgugF4&sz=w1000"
                    alt="Menü Sayfa 3" loading="lazy">
            </div>

            <div class="menu-item"
                onclick="openModal('https://drive.google.com/file/d/12yX-mnmHLBALX7jS8dgaswm-Wt8Kxp2c/view?usp=sharing')">
                <img src="https://drive.google.com/thumbnail?id=12yX-mnmHLBALX7jS8dgaswm-Wt8Kxp2c&sz=w1000"
                    alt="Menü Sayfa 4" loading="lazy">
            </div>

            <div class="menu-item"
                onclick="openModal('https://drive.google.com/file/d/1POALdtowMDZsmyzbTCStfjVsmgvB8dGz/view?usp=sharing')">
                <img src="https://drive.google.com/thumbnail?id=1POALdtowMDZsmyzbTCStfjVsmgvB8dGz&sz=w1000"
                    alt="Menü Sayfa 5" loading="lazy">
            </div>

            <div class="menu-item"
                onclick="openModal('https://drive.google.com/file/d/1F2oYbn7ZGZKrKQvuxdkSctkBdZ9x1yfM/view?usp=sharing')">
                <img src="https://drive.google.com/thumbnail?id=1F2oYbn7ZGZKrKQvuxdkSctkBdZ9x1yfM&sz=w1000"
                    alt="Menü Sayfa 6" loading="lazy">
            </div>

            <div class="menu-item"
                onclick="openModal('https://drive.google.com/file/d/1_V-5_XcYOr4Wk9k2dnK--hmYCwejfTDg/view?usp=sharing')">
                <img src="https://drive.google.com/thumbnail?id=1_V-5_XcYOr4Wk9k2dnK--hmYCwejfTDg&sz=w1000"
                    alt="Menü Sayfa 7" loading="lazy">
            </div>

            <div class="menu-item"
                onclick="openModal('https://drive.google.com/file/d/1yPThlNMi1zh7Q92L2V5Wi1xMfjMw7vBb/view?usp=sharing')">
                <img src="https://drive.google.com/thumbnail?id=1yPThlNMi1zh7Q92L2V5Wi1xMfjMw7vBb&sz=w1000"
                    alt="Menü Sayfa 8" loading="lazy">
            </div>
        </div>

        <!-- Modal -->
        <div id="imageModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-content">
                <img id="modalImage" src="" alt="Menü Detay">
            </div>
        </div>

        <script>
            function openModal(imageSrc) {
                const modal = document.getElementById('imageModal');
                const modalImg = document.getElementById('modalImage');
                modal.style.display = 'block';
                modalImg.src = imageSrc;

                // Escape tuşu ile kapatma
                document.addEventListener('keydown', function (event) {
                    if (event.key === 'Escape') {
                        closeModal();
                    }
                });
            }

            function closeModal() {
                const modal = document.getElementById('imageModal');
                modal.style.display = 'none';
            }

            // Modal dışına tıklayınca kapatma
            window.onclick = function (event) {
                const modal = document.getElementById('imageModal');
                if (event.target === modal) {
                    closeModal();
                }
            }
        </script>
    </body>

</html>
